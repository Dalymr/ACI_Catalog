{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Bridge Domains Page</h2>
    <p id="Access">Access Type: Admin</p>
    <p></p>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>BridgeDomain ID</th>
                <th>BridgeDomain Name</th>
                <th>VRF</th>
                <th>Scope</th>
            </tr>
        </thead>
        <tbody>
            {% for item in bridgedomains_data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p></p>
    <p></p>
    <form method="POST">
        <button class="btn btn-green" type="submit" name="refresh" value="Refresh">Refresh</button>
    </form>
</div>
{% endblock %}
