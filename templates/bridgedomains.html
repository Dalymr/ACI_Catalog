{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Bridge Domains</h2>
    <p id="Access">Access Type: Admin</p>
    <p></p>
    <table class="table"  id ="mytable" >
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>ip Learning</th>
                <th>bpCast</th>
                <th>Tenant</th>

            </tr>
        </thead>
        <tbody>
            {% for item in bridgedomains_data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td><a href="{{ url_for('get_dets_bd', query=item[1]) }}" class="custom-link" >{{ item[1] }}</a></td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="POST">
        <button class="btn btn-green" type="submit" name="refresh" value="Refresh">Refresh</button>
    </form>
</div>
{% endblock %}
