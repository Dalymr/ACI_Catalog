{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Physical Interfaces (Fabric)</h2>
    <p id="Access">Access Type: Admin</p>
    <table class="table"  id ="mytable" >
        <thead>
            <tr>
                <th>ID</th>
                <th>Port name</th>
                <th>Usages</th>
                <th>Speed</th>>
                <th>layer</th>
                <th>AdminStatus</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="POST">
        <button class="btn btn-green" type="submit" name="refresh" value="Refresh">Refresh</button>
    </form>
</div>
{% endblock %}
